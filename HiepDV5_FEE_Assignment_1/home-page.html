<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Poll</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="item item1"><a href="home-page.html">Polls</a></div>
                <div class="item item2"><a href="#">Vote</a></div>
                <div class="item item3"><a href="create-page.html">Create</a></div>
                <div class="item item4"><a href="list-page.html">List</a></div>
            </div>
        </div>

        <div class="content">
            <form action="" method="" name="">
                <h1>Great poll</h1>
                
                <div class="container-field">
                    <label>1. It is necessary to you? <span style="color: red; font-size: 10px;">&#9733;</span></label><br/>
                    <div class="aye">
                        <input class="inp" type="radio" name="isNecessary" value=""/> Yes<br/>
                        <input class="inp" type="radio" name="isNecessary" value=""/> No
                     </div>
                </div>

                <div class="container-field">
                    <label>2. Often pass polls?</label><br/>
                    <div class="aye">
                        <input class="inp" type="radio" name="isPass" value="" />  Once a month<br/>
                        <input class="inp" type="radio" name="isNecessary" value=""/> Once a week
                    </div>
                </div>

                <div class="container-field">
                    <label>3. How old are you?</label><br/>
                    <div class="aye">
                        <input class="inp" type="radio" name="from18to20" value="" checked/> 18-20<br/>
                        <input class="inp" type="radio" name="from21to23" value=""/> 21-23
                   </div>
                </div>

                <button class="btn" type="submit">Retain</button>
            </form>
        </div>

    </div>



</body>
</html>
